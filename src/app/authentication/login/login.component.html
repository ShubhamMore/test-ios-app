<div class="wrapper loginContainer fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <nb-layout style="min-height: 500px; height: 500px; max-height: 500px">
      <nb-layout-column style="background-color: #fff">
        <nb-card style="box-shadow: none">
          <nb-card-body
            class="text-center"
            style="
              background-image: url('assets/images/loginBack.png');
              background-size: cover;
              background-repeat: no-repeat;
              box-shadow: none;
              background-position: 0 15rem;
            "
          >
            <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->

            <!-- Icon -->
            <div class="fadeIn first mb-5 mt-2" style="margin-top: -15px">
              <img src="assets/img/EA FAVI.png" id="icon" alt="User Icon" style="width: 25%" />
            </div>

            <span style="color: #ffd500; font-size: 70px; letter-spacing: -6px; font-weight: bolder"
              >HELLO
            </span>
            <span style="font-size: 15px; color: #192038; display: block"
              >Sign in to your account</span
            >
            <!-- Login Form -->
            <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <input
                type="email"
                maxlength="100"
                class="fadeIn second"
                formControlName="userId"
                placeholder="Enter Email"
              />
              <div
                *ngIf="
                  loginForm.get('userId').errors &&
                  loginForm.get('userId').invalid &&
                  loginForm.get('userId').touched
                "
              >
                <small *ngIf="loginForm.get('userId').errors?.required"
                  >*This field is required</small
                >
                <!-- <small *ngIf="loginForm.get('userId').errors?.pattern"
                  >*Enter Correct Email or Phone Number</small
                > -->
              </div>
              <input
                type="password"
                class="fadeIn third"
                name="password"
                formControlName="password"
                placeholder="Password"
              />
              <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <small>*Enter Password</small>
              </div>
              <br /><br />
              <button type="submit" class="fadeIn fourth">Login</button>
              <a routerLink="/forgot-password" style="color: black; margin-top: -1rem"
                >Forgot Password ?</a
              >
            </form>

            <div>
              <div class="text-right">
                <h1 class="pt-1" style="font-weight: bolder; letter-spacing: -2px">NEW USER?</h1>
                <p class="float-right" style="color: white">
                  Create your FREE Eduatlas <br />account today
                </p>
              </div>
              <div class="text-center">
                <button class="fadeIn text-right" routerLink="/sign-up">Sign Up</button><br />
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </nb-layout-column>
    </nb-layout>
  </div>
</div>
