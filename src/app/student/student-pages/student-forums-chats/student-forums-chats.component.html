<ngx-student-institute-header></ngx-student-institute-header>
<nb-card status="info">
  <nb-card-header>
    <div class="row mb-2" *ngIf="courses">
      <div class="col-sm-9">
        <h3 class="text-white">Forum</h3>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <nb-select
            placeholder="Select Course"
            status="basic"
            fullWidth
            (selectedChange)="onSelectCourse($event)"
            [(selected)]="courseId"
          >
            <nb-option value="">Select Course</nb-option>
            <nb-option *ngFor="let course of courses" [value]="course._id">{{
              course.courseName + ' (' + course.batchCode + ')'
            }}</nb-option>
          </nb-select>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-borderless text-center" *ngIf="allForums.length > 0; else noForums">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Course</th>
            <th>Date</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let myforum of allForums; let i = index">
            <td>{{ myforum.title }}</td>
            <td>{{ myforum.courseId }}</td>
            <td>{{ myforum.date }}</td>
            <td>{{ myforum.createdByName }}</td>
            <td class="text-right">
              <button class="mr-3 mb-2 btn btn-yellow-black" (click)="comment(myforum._id)">
                <span class="btnText"> Comment </span>
                <span class="btnIcon">
                  <i class="fa fa-comments-o" aria-hidden="true"></i>
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noForums>
      <p class="mt-5 mb-5 text-center">No Record Found</p>
    </ng-template>
  </nb-card-body>
</nb-card>
