<nb-card *ngIf="display" class="mobileFullHeight">
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
        <p style="color: black; font-weight: bold">Scheduled Mentoring</p>
      </div>
      <div class="col-sm-3 pt-3">
        <nb-select
          placeholder="Select Course"
          status="basic"
          fullWidth
          (selectedChange)="onSelectCourse($event)"
        >
          <nb-option value="all">All</nb-option>
          <nb-option *ngFor="let course of institute.course" [value]="course._id">{{
            course.name
          }}</nb-option>
        </nb-select>
      </div>

      <div class="col-sm-3 pt-3">
        <nb-select
          placeholder="Select Batch"
          fullWidth
          status="basic"
          (selectedChange)="onSelectBatch($event)"
        >
          <nb-option value="all">All</nb-option>
          <nb-option *ngFor="let batch of batches" [value]="batch._id">{{
            batch.batchCode
          }}</nb-option>
        </nb-select>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <table class="table table-borderless" *ngIf="students.length > 0; else noStudents">
      <thead>
        <tr>
          <th>#</th>
          <th>Student</th>
          <th>Schedule</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ student.basicDetails.name }}</td>
          <td>
            <button class="btn btn-yellow" (click)="schedule(student._id)">
              <span class="btnText"> Schedule </span>
              <span class="btnIcon">
                <nb-icon icon="calendar-outline"></nb-icon>
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noStudents>
      <p class="text-center mt-3">No Students Found</p>
    </ng-template>
  </nb-card-body>
</nb-card>
